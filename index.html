<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    <!-- <div><strong>Operational:</strong> {{thisAppIsBroken}}</div> -->

    <div ng-repeat="user in users" ng-class="{ favorite : user.isFavorite }" class="favUser">
      <hr/>
      <h3>{{user.first_name}} {{user.last_name}}</h3>
      <img ng-src="{{user.avatar}}" alt="">
      <button ng-click="toggleFavorite($index)" class="button">Favoite +</button>
    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>
</body>
</html>
